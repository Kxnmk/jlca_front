<div class="container-fluid">
  <div class="align-items-center text-center container separacion bg-W space_form">
    <div class="row justify-content-end">
      <div class="col-10">
        <p class="h1">Consultar Demanda</p>
      </div>
      <div class="col">
        <button type="button" class="btn btn-danger" routerLink="/Home">Regresar</button>
      </div>
    </div>

    <div class="divider card-primary"></div>

    <div class="container separacion">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group row">
          <div class="col-6 col-sm-5 offset-sm-2 offset-col-3 input-group">
            <span class="input-group-addon">Folio</span>
            <input name="folioD" type="text" class="form-control" ngModel placeholder="Folio Demanda" readonly>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-Folio">
              Buscar
            </button>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-6 col-sm-5 offset-sm-2 offset-col-3 input-group">
            <span class="input-group-addon">Actor</span>
            <input name="actorD" type="text" class="form-control" ngModel placeholder="Actor Demanda" readonly>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-6 col-sm-5 offset-sm-2 offset-col-3 input-group">
            <span class="input-group-addon">Actor</span>
            <input name="actorD" type="text" class="form-control" ngModel placeholder="Actor Demanda" readonly>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-6 col-sm-5 offset-sm-2 offset-col-3 input-group">
            <span class="input-group-addon">Demandado</span>
            <input name="demandadoD" type="text" class="form-control" ngModel placeholder="Demandado" readonly>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-6 col-sm-5 offset-sm-2 offset-col-3 input-group">
            <span class="input-group-addon">Ciudad</span>
            <input name="ciudadD" type="text" class="form-control" ngModel placeholder="Ciudad Demanda" readonly>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-6 col-sm-5 offset-sm-2 offset-col-3 input-group">
            <span class="input-group-addon">Tipo</span>
            <input name="tipoD" type="text" class="form-control" ngModel placeholder="Tipo Demanda" readonly>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-6 col-sm-5 offset-sm-2 offset-col-3 input-group">
            <span class="input-group-addon">Estado</span>
            <input name="estadoD" type="text" class="form-control" ngModel placeholder="Estado Demanda" readonly>
            <span class="input-group-addon">Fecha</span>
            <input name="fechaEstadoD" type="text" class="form-control" ngModel placeholder="Fecha Estado" readonly>
          </div>
        </div>

      </form>

      <!-- Modales -->
      <!--Estructura Modal Demandado-->
      <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="busquedaFolio" aria-hidden="true" id="modal-Folio">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Buscar Folio</h5>
            </div>
      
            <div class="modal-body row">
              <div class="col-sm-12">
                <div class="row">
                  <div class="col-8 col-sm-9 input-group">
                    <span class="input-group-addon">Folio</span>
                    <input type="text" class="form-control" aria-label="Buscar Actor">
                  </div>
                  <div class="col-4 col-sm-3">
                    <button type="button" class="btn btn-primary">Buscar</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Seleccionar</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            </div>
          </div>
        </div>
      </div>
      
      <!--Termina Estructura Demandado-->
      <!-- Terminan Modales -->

      <div class="row justify-content-end container">
        <div class="col-4">
          <button type="button" class="btn btn-primary" disabled>Subir Documento</button>
        </div>
      </div>
      
      <div class="card separacion ">
        <div class="card-header card-inverse card-primary ">
          <p class="h2 text-white">Archivos</p>
        </div>
        <div class="card-block">
      
        </div>
      </div>

    </div>
  </div>
</div>
